<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kaybee</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="style.css?v=1">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Reenie+Beanie&family=Roboto:wght@400;700&display=swap"
        rel="stylesheet">
</head>

<body>
    <div id="app">
        <header>
            <h1>Kaybee</h1>
            <div class="controls">
                <button id="add-column-btn" title="Add Column">+</button>
                <button id="theme-btn" title="Toggle Theme">‚òÄ</button>
                <button id="font-btn" title="Toggle Font">Aa</button>
                <button id="download-btn" title="Download as Markdown">‚Üì MD</button>
                <button id="reset-btn" title="Reset Board">Reset</button>
            </div>
        </header>
        <main id="board">
            <!-- Columns will be injected here -->
        </main>
        <footer class="app-info">
            <p>Serverless & Offline-capable. <a href="https://github.com/u1i/kaybee" target="_blank">View on GitHub</a>
            </p>
        </footer>
        <div id="trash-zone" class="trash-zone">
            <span>üóëÔ∏è Drop here to delete</span>
        </div>
        <div id="paint-pipe" class="paint-pipe">
            <svg viewBox="0 0 300 100" xmlns="http://www.w3.org/2000/svg">
                <!-- Pipe Body -->
                <rect x="50" y="20" width="250" height="60" fill="#555" stroke="#333" stroke-width="2" />
                <!-- Nozzle -->
                <rect x="20" y="15" width="30" height="70" fill="#333" />
                <rect x="0" y="25" width="20" height="50" fill="#222" />
                <!-- Green Paint Drip -->
                <path d="M 10 75 Q 10 90 15 90 Q 20 90 20 75" fill="#4CAF50" />
            </svg>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <script src="script.js"></script>
    <!-- Updated: 2025-12-10T17:44:00 -->
</body>

</html>
