<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kaybee</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="style.css?v=2">
    <!-- App Version: v1.1.0 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Reenie+Beanie&family=Roboto:wght@400;700&display=swap"
        rel="stylesheet">
</head>

<body>
    <div id="app">
        <header>
            <div class="logo-container">
                <img src="favicon.png" alt="Kaybee Logo" class="app-logo">
                <div id="board-switcher" class="board-switcher"></div>
                <div id="filter-controls" class="filter-controls">
                    <span class="filter-label">Focus:</span>
                    <div class="filter-dot" style="background: var(--card-yellow)" data-color="var(--card-yellow)"
                        title="Filter Yellow"></div>
                    <div class="filter-dot" style="background: var(--card-blue)" data-color="var(--card-blue)"
                        title="Filter Blue"></div>
                    <div class="filter-dot" style="background: var(--card-green)" data-color="var(--card-green)"
                        title="Filter Green"></div>
                    <div class="filter-dot" style="background: var(--card-pink)" data-color="var(--card-pink)"
                        title="Filter Pink"></div>
                </div>
            </div>
            <div class="controls">
                <button id="add-column-btn" title="Add Column">+</button>
                <button id="theme-btn" title="Toggle Theme">‚òÄ</button>
                <button id="font-btn" title="Toggle Font">Aa</button>
                <button id="download-btn" title="Download as Markdown">‚Üì MD</button>
                <button id="reset-btn" title="Reset Board">Reset</button>
            </div>
        </header>
        <main id="board">
            <!-- Columns will be injected here -->
        </main>
        <footer class="app-info">
            <p>Serverless & Offline-capable. <a href="https://github.com/u1i/kaybee" target="_blank">View on GitHub</a>
            </p>
        </footer>
        <div id="trash-zone" class="trash-zone">
            <span>üóëÔ∏è Drop here to delete</span>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <script src="script.js?v=3"></script>
    <!-- Updated: 2025-12-10T17:44:00 -->
</body>

</html>
