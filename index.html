<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kaybee</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="style.css?v=1">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Reenie+Beanie&family=Roboto:wght@400;700&display=swap"
        rel="stylesheet">
</head>

<body>
    <div id="app">
        <header>
            <h1>Kaybee</h1>
            <div class="controls">
                <button id="add-column-btn" title="Add Column">+</button>
                <button id="theme-btn" title="Toggle Theme">‚òÄ</button>
                <button id="font-btn" title="Toggle Font">Aa</button>
                <button id="download-btn" title="Download as Markdown">‚Üì MD</button>
                <button id="reset-btn" title="Reset Board">Reset</button>
            </div>
        </header>
        <main id="board">
            <!-- Columns will be injected here -->
        </main>
        <footer class="app-info">
            <p>Serverless & Offline-capable. <a href="https://github.com/u1i/kaybee" target="_blank">View on GitHub</a>
            </p>
        </footer>
        <div id="trash-zone" class="trash-zone">
            <span>üóëÔ∏è Drop here to delete</span>
        </div>
        <div id="doom-shotgun" class="doom-shotgun">
            <svg viewBox="0 0 200 150" xmlns="http://www.w3.org/2000/svg">
                <!-- Left Barrel -->
                <rect x="40" y="20" width="50" height="130" fill="#333" stroke="#111" stroke-width="2" />
                <rect x="45" y="20" width="40" height="130" fill="#444" />
                <ellipse cx="65" cy="20" rx="25" ry="10" fill="#111" />
                <!-- Right Barrel -->
                <rect x="110" y="20" width="50" height="130" fill="#333" stroke="#111" stroke-width="2" />
                <rect x="115" y="20" width="40" height="130" fill="#444" />
                <ellipse cx="135" cy="20" rx="25" ry="10" fill="#111" />
                <!-- Stock/Body -->
                <path d="M 20 150 L 180 150 L 160 100 L 40 100 Z" fill="#5D4037" />
            </svg>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <script src="script.js"></script>
    <!-- Updated: 2025-12-10T17:44:00 -->
</body>

</html>
