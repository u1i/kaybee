<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kaybee</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Reenie+Beanie&family=Roboto:wght@400;700&display=swap"
        rel="stylesheet">
</head>

<body>
    <div id="app">
        <header>
            <h1>Kaybee</h1>
            <div class="controls">
                <button id="add-column-btn" title="Add Column">+</button>
                <button id="font-btn" title="Toggle Font"
                    style="font-size: 1rem; width: auto; padding: 0 10px; border-radius: 20px; margin-right: 5px;">Aa</button>
                <button id="reset-btn" title="Reset Board"
                    style="font-size: 1rem; width: auto; padding: 0 10px; border-radius: 20px;">Reset</button>
            </div>
        </header>
        <main id="board">
            <!-- Columns will be injected here -->
        </main>
        <footer class="app-info">
            <p>Serverless & Offline-capable. <a href="https://github.com/u1i/kaybee" target="_blank">View on GitHub</a>
            </p>
        </footer>
        <div id="trash-zone" class="trash-zone">
            <span>ğŸ—‘ï¸ Drop here to delete</span>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
